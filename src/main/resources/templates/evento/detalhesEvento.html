<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link type="text/css" rel="stylesheet" href="style/styleCss.css" />

</head>

<body>

	<div class="container detalhesEvento">
		<h1>Detalhes Evento</h1>
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i
					class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>

		<div th:each="evento : ${evento}">
			<div class="row">
				<p><b>Nome:</b> <span th:text="${evento.nome}"></span></p>
				<p><b>Local:</b> <span th:text="${evento.local}"></span></p>
				<p><b>Data:</b> <span th:text="${evento.data}"></span></p>
				<p><b>Horario:</b> <span th:text="${evento.horario}"></span></p>
			</div>
		</div>

	</div>

	<div class="container">
		<form method="POST">
			Nome: <input type="text" value="" name="nomeConvidado" required minlength="4" />
			RG: <input type="number" value="" name="rg" minlength="7" maxlength="7" required />
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>

	<div class="container" style="padding-top: 25px">
		<th:block th:include="mensagemValidacao"></th:block>
		<h3>Convidados</h3>
		<table>
			<thead>
				<th>Nome</th>
				<th>RG</th>
				<th>Deletar</th>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"
							class="waves-effect waves-light btn-small btn-floating"><i
								class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
