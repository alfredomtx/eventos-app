<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link type="text/css" rel="stylesheet" href="style/styleCss.css" />
</head>

<body>

	<div class="container">

		<h1>Cadastro de Eventos</h1>
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i
					class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>

		<br>
		<th:block th:include="mensagemValidacao"></th:block>

		<form method="POST">

			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" value="" name="nome" placeholder="Nome do evento" minlength="3" required />
				</div>
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local" placeholder="Nome do local" minlength="3"
						required />
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data" required />
				</div>
				<div class="input-field col s3">
					Hor√°rio: <input type="time" value="" name="horario" minlength="5" maxlength="5"
						required />
				</div>
			</div>


			<button type="submit" class="waves-effect waves-light btn">Salvar</button>

		</form>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
